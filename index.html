<!DOCTYPE html>
<html>
<head>
  <title>Tripwise - Smarter Trips Start Here</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- HERO SECTION -->
  <header class="hero" style="background-image: url('images/foto-de-aviao.jpg'); background-size: cover; background-position: center;">
    <div class="hero-overlay"></div>
    <img src="images/logotipo-da-tripwise.png" alt="Tripwise Logo" class="logo-top-left">
    <div class="hero-content">
      <h1>Tripwise</h1>
      <h2>Smarter Trips Start Here.</h2>
      <p class="hero-sub">A modern way to discover your perfect weekend escape.</p>
    </div>
  </header>

  <!-- TRIP CARDS -->
  <section class="container">
    <h2 class="section-title">Choose Your Weekend Mood</h2>
    <p class="quiz-note">Your choice helps us predict your ideal travel season.</p>

    <div class="cards">
      <div class="card">
        <img src="images/winter.jpg" alt="Winter">
        <h3>Winter</h3>
      </div>

      <div class="card">
        <img src="images/summer.jpg" alt="Summer">
        <h3>Summer</h3>
      </div>

      <div class="card">
        <img src="images/paris-spring.jpg" alt="Spring">
        <h3>Spring</h3>
      </div>
    </div>

    <a class="btn-start" href="https://form.typeform.com/to/dy3UnT4P" target="_blank">
      Start My Travel Quiz â†’
    </a>
  </section>

  <!-- TYPEFORM EMBED -->
  <section class="typeform-container">
    <h2 class="section-title">Travel Style Quiz</h2>
    <p class="quiz-note">A quick quiz powered by Tripwise recommendations.</p>

    <iframe 
      src="https://form.typeform.com/to/dy3UnT4P"
      title="Travel Style Quiz"
      allow="camera; microphone; autoplay; encrypted-media;"
      class="quiz-frame">
    </iframe>
  </section>

</body>
</html>
